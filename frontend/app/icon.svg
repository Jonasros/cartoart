<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Forest to sunset gradient -->
    <linearGradient id="mountain-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d6a4f" />
      <stop offset="100%" stop-color="#e07b3a" />
    </linearGradient>
    <!-- Trail gradient -->
    <linearGradient id="trail-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#40916c" />
      <stop offset="100%" stop-color="#f4a261" />
    </linearGradient>
  </defs>

  <!-- Main mountain shape -->
  <path d="M16 4L28 26H4L16 4Z" fill="url(#mountain-gradient)" />

  <!-- Secondary peak (smaller, offset) -->
  <path d="M22 12L28 26H16L22 12Z" fill="url(#mountain-gradient)" opacity="0.7" />

  <!-- Trail/path winding up the mountain -->
  <path d="M10 24C12 22 13 20 14 18C15 16 15.5 14 16 12C16.5 10 16.8 8 17 6" stroke="url(#trail-gradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.9" />

  <!-- Trail marker dots -->
  <circle cx="11" cy="23" r="1" fill="#f8f9fa" opacity="0.9" />
  <circle cx="14.5" cy="17" r="1" fill="#f8f9fa" opacity="0.9" />
  <circle cx="16.5" cy="10" r="1" fill="#f8f9fa" opacity="0.9" />

  <!-- Summit marker -->
  <circle cx="16" cy="6" r="1.5" fill="#e07b3a" />
</svg>
